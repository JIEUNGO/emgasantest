<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript"></script>
	<title>SMS 지급처리(E)</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div id="wrap">
		<h1><a href="#"><img src="img/common/logo.gif" alt="로고"></a></h1>
		<div class="top-area">
			<p class="account-store-wrap">
				<label for="account_store">회계단위(지급점포) : </label>
				<input type="text" name="account_store" id="account_store" class="num_short" placeholder="H01 [E-본사]" />
			</p>
		</div>
		<p class="resend_inquire">재발송/고객인증 문의 : 02-000-0000</p>
		<div class="exchange-area">
			<h2>지급교환</h2>
			<table class="table-search">
				<caption>쿠폰번호 입력</caption>
				<colgroup>
					<col style="width:15%;">
					<col>
				</colgroup>
				<tr>
					<th><label for="coupon_num">쿠폰번호</label></th>
					<td><input type="text" name="coupon_num" id="coupon_num" class="num_long" /></td>
				</tr>
			</table>
			<div class="table-wrap">
				<div class="table-scroll">
					<table class="table-result">
						<caption>조회 후 교환가능한 쿠폰</caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:10%;">
							<col style="width:20%;">
							<col style="width:20%;">
							<col style="width:20%;">
							<col style="width:20%;">
						</colgroup>
						<thead>
							<tr>
								<th>No</th>
								<th>선택</th>
								<th>쿠폰번호</th>
								<th>지급가능여부</th>
								<th>교환가능금액</th>
								<th>공급업체명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="submit" value="고객인증" class="btn-table-submit" />
			</div>

			<div class="btns">
				<a href="#" class="btn-admin-mng">예산관리</a>
				<input type="submit" value="조회" class="btn-check" />
				<input type="reset" value="초기화" class="btn-reset" />
			</div>
		</div>
		<div class="processing-area">
			<h2>지급처리</h2>
			<table class="table-search">
				<caption>지급처리 입력</caption>
				<colgroup>
					<col style="width:15%;">
					<col>
					<col style="width:15%;">
					<col>
				</colgroup>
				<tr>
					<th><label for="payment_to">지급처</label></th>
					<td><input type="text" name="payment_to_num" id="payment_to_num" class="num_short" placeholder="H01" title="지급처 번호" /><input type="text" name="payment_to" id="payment_to" class="num_short two" placeholder="E-본사" /></td>
					<th><label for="payment_date">지급일자</label></th>
					<td><input type="text" name="payment_date" id="payment_date" class="num_short" /></td>
				</tr>
				<tr>
					<th><label for="payment_mon">지급금액</label></th>
					<td><input type="text" name="payment_mon" id="payment_mon" class="num_long" /></td>
					<th><label for="coupon_num2">쿠폰번호</label></th>
					<td><input type="text" name="coupon_num2" id="coupon_num2" class="num_long" /></td>
				</tr>
			</table>
			<div class="table-wrap">
				<div class="table-scroll processing">
					<table class="table-result">
						<caption>지급처리 결과</caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:15%;">
							<col style="width:20%;">
							<col style="width:15%;">
							<col style="width:25%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col" rowspan="2">No</th>
								<th scope="col" colspan="2">권종</th>
								<th scope="col" rowspan="2">권면금액</th>
								<th scope="col" rowspan="2">매수</th>
								<th scope="col" rowspan="2">금액</th>
							</tr>
							<tr>
								<th scope="col">코드</th>
								<th scope="col">명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="submit" value="지급확정" class="btn-table-submit" />
			</div>
			<div class="btns">
				<a href="#" class="btn-input">입력</a>
				<a href="#" class="btn-delete">삭제</a>
				<input type="reset" value="초기화" class="btn-reset-pro" />
			</div>
		</div>
	</div>
</body>
</html>
